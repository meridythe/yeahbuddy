<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <style>
            label {
                 display: inline-block; width:200px; text-align: right; vertical-align: top;
            }

            input[type=text] {
                width:200px;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label id="firstNameLabel" for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <br/>
            <div>
                <label id="lastNameLabel" for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <br/>
            <div>
                <label id="emailLabel" for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <br/>
            <div>
                <label id="licenseTypeLabel" for="licenseType">Type of License:</label>
                <input type="radio" id="licenseType" name="licenseType" value="Business" checked>Business
                <input type="radio" id="licenseType" name="licenseType" value="Personal" >Personal<br/>
            </div>
            <br/>
            <div>
                <label id="reasonLabel" for="reason">Reason:</label>
                <select name="reason" style="width:200px;">
                    <option value="selectReason">Select a Reason</option>
                    <option value="software">Software Support</option>
                    <option value="hardware">Hardware Support</option>
                    <option value="information">Information Request</option>
                </select>
            </div>
            <br/>
            <div>
                <label id="infoLabel" for="addtlInfo" style="text-align: top;">Additional Information: </label>
                <textarea id="addtlInfo" name="addtlInfo" style="width:200px; height:100px;"></textarea>
            </div>
            <br/>
            <div>
                <input type="checkbox" name="serviceAgree" value="serviceAgree" style="margin-left: 203px;"/>I have read the terms of service
            </div>
            <br/>
            <div>
                <input Type="submit" id="SubmitButton" value="Send Request" style="margin-left: 260px; width: 150px"/>
            </div>
        </form>
    </body>
</html>
