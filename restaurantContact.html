<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="restaurantStyles.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            label{
                text-align:right;
                font-weight: 100;
            }
            input[type=checkbox]{
                margin-left:10px;
            }
            input[type=checkbox].firstCheckbox{
                margin-left:0px;
            }
            label.required{
                font-weight: 900;
            }
            #hrLine{
                height:1px;
                border:none;
                color:#333;
                background-color:#333;
                margin-top:0%;
            }
            #formContainer{
                height:700px;
                width:900px;
            }
            .input{
                font-family: "Trebuchet MS"; 
            }
        </style>
    </head>
    <body class="basic">
            <div>
                <h1 id=name>The Max</h1>
            </div>
            
            <div>
                <nav class="navbar navbar-default">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="restaurantHomePage.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="restaurantMenu.html">Menu</a></li>
                        <li><a href="restaurantContact.html">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        <div class="container" id="formContainer">
        <form> 
            <div class="form-group row">
                <label class="col-sm-4 col-form-label required" id="nameLabel" for="formName">Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="formName" name="formName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label required" id="emailLabel" for="email">Email:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" id="phoneLabel" for="phone">Phone:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label required" id="reasonLabel" for="rsnDrpDwn">Reason:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="rsnDrpDwn" name="rsnDrpDwn">
                        <option value="catering">Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" id="infoLabel" for="addtlInfo">Additional Information:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="addtlInfo" name="addtlInfo"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label required" id="returnCustLabel" for="returnCust">Have you been to the restaurant?</label>
                <div class="col-sm-8">
                    <input class="form-check-input" type="radio" id="returnCust" name="returnCust" value="No" checked/> No
                    <input style="margin-left:20px" class="form-check-input" type="radio" id="returnCust" name="returnCust" value="Yes"/> Yes
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label required" id="contactDaysLabel" for="contactDays">Best days to contact you:</label>
                <div class="col-sm-8">
                    <input class="form-check-input firstCheckbox"type="checkbox" id="contactDays" name="contactDays" value="M"/> M
                    <input class="form-check-input" type="checkbox" id="contactDays" name="contactDays" value="T"/> T
                    <input class="form-check-input" type="checkbox" id="contactDays" name="contactDays" value="W"/> W
                    <input class="form-check-input" type="checkbox" id="contactDays" name="contactDays" value="Th"/> Th
                    <input class="form-check-input" type="checkbox" id="contactDays" name="contactDays" value="F"/> F
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <input type="submit" class="btn btn-primary" id="SubmitButton" value="Submit"></button>
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </form>
    </div>
        </div>
        <hr/ id="hrLine">
        <div class="container-fluid"></div>
        <div class="row footer">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <p>
                    49 Rock Street, Pacific Palisades, California 90272<br/></br>
                    (555) 555-1616
                </p>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </body>
</html>
