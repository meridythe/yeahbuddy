<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript" src="displayEvens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet" type="text/css" />
        <style>
            input{
                width:100px!important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Sample</h1>
            <form name="numberFun" onsubmit="return validateValues();">            
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="startNum">Starting Number:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="startNum" name="startNum">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="endNum">Ending Number:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="endNum" name="endNum">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="stepNum">Step:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="stepNum" name="stepNum">
                    </div>
                </div>
                <button type="onclick" id="submitButton" class="btn btn-default">Display Evens</button>
            </form>
        </div>
            <br>
        <div style="margin-left:20px;">
            <p id="resultMessage"></p>
            <p id="results"></p>
        </div>
    </body>
</html>
